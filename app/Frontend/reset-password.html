<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - MediReminder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="reset-container">
    <h1>MediReminder</h1>
    <section class="reset-card">
      <h2>üîë Reset Your Password</h2>
      <form id="resetForm" class="reset-form">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        <button type="submit">Update Password</button>
      </form>
    </section>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api";

    // Get token from query string
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      alert("‚ùå Invalid or missing token");
      window.location.href = "index.html";
    }

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("‚ùå Passwords do not match");
        return;
      }

      try {
        const res = await fetch(`${API_URL}/auth/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password: newPassword })
        });
        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Password updated! Please login.");
          window.location.href = "index.html";
        } else {
          alert("‚ùå " + (data.error || "Failed to reset password"));
        }
      } catch (err) {
        console.error(err);
        alert("Server error");
      }
    });
  </script>
</body>
</html>
